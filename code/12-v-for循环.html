<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ arr }}</p>
        <ul>
            <li v-for="item in arr">
                <span>{{ item }}</span>
            </li>
        </ul>
        <ul>
            <li v-for="(item, index) in arr">
                {{ index }}:<span>{{ item }}</span>
            </li>
        </ul>
        <ul>
            <li v-for="v in user">{{ v }}</li>
        </ul>
        <ul>
            <li v-for="(v, k, count) in user">{{ count }}--{{ k }}: {{ v }}</li>
        </ul>
        <ul>
            <li v-for="(item, index) in 4">{{ item }}--{{ index }}</li>
        </ul>
        <ul>
            <li v-for="(item, index) in 'adddfafd'">{{ item }}--{{ index }}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(item, index) in arr1">
                <p>{{ item }}</p>
                <span v-for="(v, k) in item">{{ k }}--{{ v }}</span>
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            arr: '南京,上海,苏州,镇江,扬州,合肥'.split(','),
            user: {
                name: "tom",
                age: 23
            },
            item: 'aaa',
            arr1: [
                {
                    name: "tom",
                    age: 23
                },
                {
                    name: "jack",
                    age: 24
                },
                {
                    name: "aaa",
                    age: 25
                }
            ]
        }
    })
</script>
</html>
