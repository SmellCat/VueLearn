<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        Vue 核心库装载后，提供的全局Vue实际上是一个JS环境下对象构造器函数
        页面使用时需要通过new关键字创建基于Vue构造器的实例对象
     -->
    <script src="./js/vue.js"></script>
    <script>
        window.onload = function() {
            var vm = new Vue({
                // key: value
                // 该配置项key的取值为 Vue框架定义的具有特定意义的相关属性
                // el: element select DOM选择器
                //    取值： string ==>符合CSS元素选择器语法规范的字符串
                el: '#app', // vue实例和页面容器的关联
                // 实例的书仓库
                data: {
                    msg: 'msg变量'
                }
            });
            console.log(vm)
        }
    </script>
</head>
<body>
    <div id="app">
        <!--插值表达式-->
        <h4>{{ msg }}</h4>
        <!-- 指令 -->
        <input type="text" v-model="msg">
    </div>
</body>
</html>
